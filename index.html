<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Marc</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="form">
            <header>
                <h2>Travel Out The Earth</h2>
            </header>
            <label for="">
                <div class="lebel-title">
                    <h4>Travel To Mars</h4>
                    <span>$ <span id="mars-per-ticket">75</span>  Per Ticket</span>
                </div>
                <input placeholder="0" type="number" name="" id="mars-ticket">
                <div class="lebel-footer">
                    <div class="btn">
                        <div id="mars-plus">+</div>
                        <div id="mars-mainus">-</div>
                    </div>
                    <div>
                        <span>Cost: $ <span id="mars-cost">00</span></span>
                    </div>
                </div>
            </label>
            <label for="">
                <div class="lebel-title">
                    <h4>Travel To Moon</h4>
                    <span>$ <span id="moon-per-ticket">49</span> Per Ticket</span>
                </div>
                <input placeholder="0" type="number" name="" id="moon-ticket">
                <div class="lebel-footer">
                    <div class="btn">
                        <div id="moon-plus">+</div>
                        <div id="moon-mainus">-</div>
                    </div>
                    <div>
                        <span>Cost: $ <span id="moon-cost">00</span></span>
                    </div>
                </div>
            </label>
            <div class="form-footer">
                <span>Total Cost : $ <span id="total-cost">00</span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
